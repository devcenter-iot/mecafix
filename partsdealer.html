  <section id="services" class="section-bg">
    <div class="top-container">

      <header class="section-header">
        <h3>Sign Up As A Part Dealer</h3>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-account-circle"></i>
        </span>
      </header>

      <center>
        <div class="col-lg-7">

          <form action="" method="post">
            
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter Company Name" required />
            </div>

            <div class="form-group">
              <textarea class="form-control" name="address" rows="2" required placeholder="Company address"></textarea>
            </div>

            <div class="form-group">
              <select class="form-control" name="lga" id="lga" placeholder="local govt" required>
                <option value="select">Select LGA</option>
                <option value="Alimosho">Alimosho</option>
                <option value="Ajeromi-Ifelodun">Ajeromi-Ifelodun</option>
                <option value="Amuwo-Odofin">Amuwo-Odofin</option>
                <option value="Apapa">Apapa</option>
                <option value="Badagry">Badagry</option>
                <option value="Eti-osa">Eti-osa</option>
                <option value="Epe">Epe</option>
                <option value="Ikeja">Ikeja</option>
                <option value="Ikorodu">Ikorodu</option>
                <option value="Ibeju-Lekki">Ibeju-Lekki</option>
                <option value="Ifako-Ijaiye">Ifako-Ijaiye</option>
                <option value="Kosofe">Kosofe</option>
                <option value="Lagos Mainland">Lagos Mainland</option>
                <option value="Lagos Island">Lagos Island</option>
                <option value="Mushin">Mushin</option>
                <option value="Ojo">Ojo</option>
                <option value="Oshodi-Isolo">Agege</option>
                <option value="Surulere">Surulere</option>
                <option value="Somolu">Somolu</option>
              </select>
            </div>
 
            <div class="form-group">
              <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter Company Phone"
                required />
            </div>

            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Company Email"
                required />
            </div>

            <div class="form-group">
              <input type="number" name="licence" class="form-control" id=""
              placeholder="Licence Number" required />
            </div>

            <div class="form-group">
              <input type="number" name="NIN" class="form-control" id="licence1serial"
                placeholder="National Identification Number" required />
            </div>

            <div class="form-group">
              <input type="number" class="form-control" name="" id="" placeholder="Company Registration Number"required />
            </div>

            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Enter Password" required />
            </div>

            <div class="form-group">
              <input type="password2" class="form-control" name="password2" placeholder="Confirm Password" required />
            </div>

            <div class="text-center"><button type="submit" title="Sign Up" class="btn btn-success">Sign Up</button>
            </div>
          </form>
        </div>
      </center>

    </div>
  </section><!-- #services -->
